<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Start Screen -->
    <div class="container" id="startScreen">
        <h1>Coding quiz challenge</h1>
        <button id="startbtn">Start quiz!</button>
    </div>


    <!-- Game -->
    <div class="container" id="gameBox" style="display: none;">
        <!-- Where questions are inserted -->
        <p id="question"></p>
        <!-- answer choices / buttons -->
        <div id="btns">
            <!-- <button id="btn1"><span id="choice1"></span></button>
            <button id="btn2"><span id="choice2"></span></button>
            <button id="btn3"><span id="choice3"></span></button>
            <button id="btn4"><span id="choice4"></span></button> -->
        </div>
        <a href="highscore.html" style="display: none;" id="redirect"></a>

        <!-- Progress / tracks which question you're on-->
        <footer>
            <p id="progress">Question x of y</p>
        </footer>
    </div>

    <!-- JavaScript link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script typer="text/script" src="script.js"></script>
</body>
